<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D相册</title>
    <!-- 引入网页图标样式 -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <!-- 引入css样式 -->
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <!-- 思路：准备一个大盒子，大盒子里包含一个中盒子和小盒子，使用定位居中于大盒子内，中盒子和小盒子分别绘制六个面构成正方体，最后添加动画 -->
  <!-- 🧨🧨🧨 为了适应不同的屏幕大小，改用流式布局 🧨🧨🧨  -->
  <body>
    <!-- 大盒子 -->
    <div class="box">
      <!-- 小盒子 -->
      <div class="small-box">
        <!-- 小盒子 六个面 -->
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <!-- 中盒子 -->
      <div class="middle-box">
        <!-- 中盒子 六个面 -->
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </body>
</html>
